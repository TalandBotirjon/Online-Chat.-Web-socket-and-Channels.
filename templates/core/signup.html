{% extends 'base.html' %}

{% block title %}Sign Up | {% endblock %}

{% block content %}

    <div class="p-5 lg:p-10 text-center">
        <h1 class="text-3xl lg:text-4xl text-white">Sign Up</h1>
    </div>

    <form action="." method="post" class="lg:w-1/4 px-4 mx-auto">
        {% csrf_token %}

        <div class="mb-3">
            <label class="text-white">Username</label>
            <input type="text" name="username" class="w-full mt-1 px-2 py-2 rounded-xl">
        </div>

        <div class="mb-3">
            <label class="text-white">Password</label>

            <input type="password" name="password1" class="w-full mt-1 px-2 py-2 rounded-xl">
        </div>

        <div class="mb-3">
            <label class="text-white">Repeat Password</label>
            <input type="password" name="password2" class="w-full mt-1 px-2 py-2 rounded-xl">
        </div>
        <div class="mb-3 text-center bg-teal-800 hover:bg-teal-700" style="display: flex;justify-content: center;padding: 10px 0; border-radius:0.75rem ">
            <label class="text-white">
                <a class="text-center" style="display:flex;align-items: center;" href="{% url 'login' %}">
                <span class="material-symbols-outlined"> person </span>
                 Login
                </a>
            </label>
        </div>
        {% if form.errors %}
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="mb-5 p-4 rounded-xl bg-red-300 text-white">
                        <p>{{ error|escape }}</p>
                    </div>
                {% endfor %}

            {% endfor %}
            
        {% endif %}

        <button class="px-10 w-full py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Submit</button>

    </form>


{% endblock %}
