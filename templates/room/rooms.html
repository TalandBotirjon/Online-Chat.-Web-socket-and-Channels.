{% extends 'base.html' %}

{% block title %} Rooms | {% endblock %}

{% block content %}

    <div class="p-5 lg:p-10 text-center">
        <h1 class="text-3xl lg:text-4xl text-white">Rooms</h1>
    </div>
    <div class="w-full flex flex-wrap items-center">

        {% for room in rooms %}
            <div class="w-full lg:w-1/4 px-3 py-3">
                <div class="p-4 bg-white shadow rounded-xl text-center">
                    <h2 class="mb-2 text-2xl font-semibold">{{ room.name }}</h2>

                    <a href="{% url 'room' room.slug %}"
                       class="px-5 py-3 block rounded-xl text-white bg-teal-600 hover:bg-teal-800">{{ room.slug }}</a>
                </div>
            </div>

        {% endfor %}
    </div>

    <div class="p-5 lg:p-10 text-center">
        <h1 class="text-3xl lg:text-4xl text-white">Create Room</h1>
    </div>
    <div class="w-full flex flex-wrap items-center">

        <form action="." method="post" class="lg:w-1/4 px-4 mx-auto">
        {% csrf_token %}
        <div class="mb-3">
            <label class="text-white text-center">Room name</label>
            <input type="text" name="roomname" class="w-full mt-2 px-4 py-2 rounded-xl">
        </div>

        <button class="px-10 w-full py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Submit</button>
    </form>
    </div>

{% endblock %}
